<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="brand-name">
            <h5>Odinator v1.1</h5>
        </div>
        <div id="numbers-display">
            <div id="display"></div>
        </div>
        <div id="buttons-board">
            <div id="number-buttons">
                <div id="row-zero" class="row">
                    <button id="back-button" class="special">DELETE</button>
                    <button id="clear-button" class="special">CLEAR</button>
                </div>
                <div id="row-one" class="row">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                    <button id="addition" class="operator">+</button>
                </div>
                <div id="row-two" class="row">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                    <button id="subtraction" class="operator">-</button>
                </div>
                <div id="row-three" class="row">
                    <button id="one" class="number">1</button>                        
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="multiplication" class="operator">*</button>
                </div>
                 <div id="row-4" class="row">
                    <button id="decimal" class="number">.</button>
                    <button id="zero" class="number">0</button>
                    <button id="equal" class="equal">=</button>
                    <button id="division" class="operator">/</button>
                  </div>
                <div id="empty" class="row"></div>
            </div>
        </div>
    </div>
</body>
</html>
